<!DOCTYPE html>
<html>
<head>
    <title>Generate Splash Screen</title>
</head>
<body style="margin: 0; padding: 20px; background: #f5f5f5; font-family: system-ui;">
    <h1 style="text-align: center;">Generate Splash Screen</h1>
    <div style="text-align: center; margin: 40px;">
        <canvas id="splash" width="1284" height="2778"></canvas>
        <br><br>
        <button onclick="download()" style="padding: 16px 32px; background: #111827; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
            Download splash.png
        </button>
    </div>
    <script>
        const canvas = document.getElementById('splash');
        const ctx = canvas.getContext('2d');
        
        // White background
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, 1284, 2778);
        
        // Draw icon in center
        const iconSize = 400;
        const centerX = 1284 / 2;
        const centerY = 2778 / 2;
        
        // Gradient background circle
        const gradient = ctx.createLinearGradient(
            centerX - iconSize / 2, 
            centerY - iconSize / 2,
            centerX + iconSize / 2, 
            centerY + iconSize / 2
        );
        gradient.addColorStop(0, '#5DADE2');
        gradient.addColorStop(0.5, '#6C8CE8');
        gradient.addColorStop(1, '#9B8FE8');
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, iconSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Microphone
        const scale = iconSize / 1024;
        const micCenterX = centerX - 60 * scale;
        const micCenterY = centerY;
        const micWidth = 180 * scale;
        const micHeight = 320 * scale;
        
        ctx.fillStyle = '#FFFFFF';
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 30 * scale;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Mic body
        ctx.beginPath();
        ctx.roundRect(
            micCenterX - micWidth / 2,
            micCenterY - micHeight / 2,
            micWidth,
            micHeight,
            micWidth / 2
        );
        ctx.fill();
        
        // Mic grille
        ctx.strokeStyle = '#60A5FA';
        ctx.lineWidth = 25 * scale;
        const grillePadding = micWidth * 0.25;
        for (let i = 0; i < 3; i++) {
            const y = micCenterY - micHeight * 0.25 + (i * micHeight * 0.25);
            ctx.beginPath();
            ctx.moveTo(micCenterX - micWidth / 2 + grillePadding, y);
            ctx.lineTo(micCenterX + micWidth / 2 - grillePadding, y);
            ctx.stroke();
        }
        
        // Mic stand
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 30 * scale;
        ctx.beginPath();
        ctx.moveTo(micCenterX, micCenterY + micHeight / 2);
        ctx.lineTo(micCenterX, micCenterY + micHeight / 2 + 80 * scale);
        ctx.stroke();
        
        // Mic base
        ctx.beginPath();
        ctx.moveTo(micCenterX - micWidth * 0.6, micCenterY + micHeight / 2 + 80 * scale);
        ctx.lineTo(micCenterX + micWidth * 0.6, micCenterY + micHeight / 2 + 80 * scale);
        ctx.stroke();
        
        // Neural network
        const cubeSize = 220 * scale;
        const cubeCenterX = centerX + 80 * scale;
        const cubeCenterY = centerY;
        
        const nodes = [
            { x: cubeCenterX - cubeSize * 0.5, y: cubeCenterY - cubeSize * 0.5 },
            { x: cubeCenterX + cubeSize * 0.5, y: cubeCenterY - cubeSize * 0.5 },
            { x: cubeCenterX - cubeSize * 0.5, y: cubeCenterY + cubeSize * 0.5 },
            { x: cubeCenterX + cubeSize * 0.5, y: cubeCenterY + cubeSize * 0.5 },
            { x: cubeCenterX - cubeSize * 0.3, y: cubeCenterY - cubeSize * 0.7 },
            { x: cubeCenterX + cubeSize * 0.7, y: cubeCenterY - cubeSize * 0.7 },
            { x: cubeCenterX - cubeSize * 0.3, y: cubeCenterY + cubeSize * 0.3 },
            { x: cubeCenterX + cubeSize * 0.7, y: cubeCenterY + cubeSize * 0.3 },
        ];
        
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 18 * scale;
        
        const connections = [
            [0, 1], [0, 2], [1, 3], [2, 3],
            [4, 5], [4, 6], [5, 7], [6, 7],
            [0, 4], [1, 5], [2, 6], [3, 7],
        ];
        
        connections.forEach(([i, j]) => {
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            ctx.stroke();
        });
        
        ctx.fillStyle = '#FFFFFF';
        const nodeRadius = 25 * scale;
        nodes.forEach(node => {
            ctx.beginPath();
            ctx.arc(node.x, node.y, nodeRadius, 0, Math.PI * 2);
            ctx.fill();
        });
        
        // App name at bottom
        ctx.fillStyle = '#111827';
        ctx.font = 'bold 80px system-ui';
        ctx.textAlign = 'center';
        ctx.fillText('NoteOnGo AI', centerX, 2778 - 200);
        
        function download() {
            const link = document.createElement('a');
            link.download = 'splash.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>

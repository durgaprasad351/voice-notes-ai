<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NoteOnGo AI Subscription Promo</title>
  <style>
    /* 1024 x 1024 artboard */
    :root {
      --size: 1024px;
      --radius: 120px;
      --grad-start: #5BC2F4;
      --grad-end: #7C6BFF;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      background: #f7f7f9;
      font-family: 'SF Pro Rounded', 'SF Pro Display', 'Inter', system-ui, -apple-system, sans-serif;
    }
    .artboard {
      width: var(--size);
      height: var(--size);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
      background: #ffffff;
      display: grid;
      grid-template-rows: 72% 28%;
    }
    .hero {
      background: linear-gradient(135deg, var(--grad-start), var(--grad-end));
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }
    .icon {
      width: 220px;
      height: 220px;
      fill: #fff;
    }
    .footer {
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 32px;
    }
    .title {
      font-size: 72px;
      font-weight: 700;
      color: #0f172a;
      letter-spacing: -0.5px;
      text-align: center;
      margin: 0;
    }
    .subtitle {
      font-size: 32px;
      font-weight: 600;
      color: #334155;
      margin: 0;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      border-radius: 999px;
      background: #0f172a;
      color: #fff;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 0.5px;
      box-shadow: 0 10px 30px rgba(15,23,42,0.2);
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34,197,94,0.15);
    }
  </style>
</head>
<body>
  <div class="artboard">
    <div class="hero">
      <!-- Mic icon -->
      <svg class="icon" viewBox="0 0 96 96" aria-hidden="true">
        <path d="M48 66c8.837 0 16-7.163 16-16V24c0-8.837-7.163-16-16-16s-16 7.163-16 16v26c0 8.837 7.163 16 16 16Zm22-26v10c0 11.046-8.954 20-20 20s-20-8.954-20-20V40h-6v10c0 12.363 9.44 22.487 21.5 23.9V82h-10v6h26v-6h-10v-8.1C66.56 72.487 76 62.363 76 50V40h-6Z"/>
      </svg>
      <!-- Network icon -->
      <svg class="icon" viewBox="0 0 120 120" aria-hidden="true">
        <g fill="#fff">
          <circle cx="60" cy="16" r="12"/>
          <circle cx="96" cy="38" r="12"/>
          <circle cx="96" cy="82" r="12"/>
          <circle cx="60" cy="104" r="12"/>
          <circle cx="24" cy="82" r="12"/>
          <circle cx="24" cy="38" r="12"/>
          <circle cx="60" cy="60" r="12"/>
        </g>
        <g stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M60 28 60 48"/>
          <path d="M60 72 60 92"/>
          <path d="M72 60 84 60"/>
          <path d="M36 60 48 60"/>
          <path d="M33 47 48 38"/>
          <path d="M72 38 87 47"/>
          <path d="M72 82 87 73"/>
          <path d="M33 73 48 82"/>
        </g>
      </svg>
    </div>
    <div class="footer">
      <p class="title">NoteOnGo AI</p>
      <div class="badge"><span class="dot"></span> FIRST WEEK FREE</div>
      <p class="subtitle">Voice → Organize → Ready</p>
    </div>
  </div>
</body>
</html>
